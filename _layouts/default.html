<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script defer src="{{ '/assets/js/toc.js' | relative_url }}"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="{{ '/' | relative_url }}">Artin Ghobadi</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/projects' | relative_url }}">Projects</a>
          <a href="{{ '/assets/resume/resume.pdf' | relative_url }}">Resume</a>
          <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer container">
      <p>© {{ 'now' | date: '%Y' }} Artin Ghobadi · Built with Jekyll · <a href="https://github.com">GitHub Pages</a></p>
    </footer>
  </body>
</html>
